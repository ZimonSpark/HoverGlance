<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Glance</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: black;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin: 20px 0;
            font-family: 'Montserrat', sans-serif; /* Montserrat SemiBold */
            font-weight: 600; /* SemiBold is approximately 600 weight */
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin: 10px 0;
        }
        .footer {
            font-size: 18px;
            background: #333;
            padding: 10px;
            border-radius: 10px;
            margin-top: 20px;
        }
        .call {
            font-size: 16px;
            margin-top: 20px;
        }
        .button {
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            cursor: pointer;
        }
        .logo {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose the video type you want</h1>
        <img src="Video preview 1.png" alt="Helsinki view 1">
        <img src="Video preview 2.png" alt="Helsinki view 2">
        <img src="Video preview 3.png" alt="Helsinki view 3">
        <div class="footer">
            <button class="button" onclick="alert('You clicked the button!')">How does it work?</button>
            <div class="call">For assistance call: +393669951834, +358408202600</div>
        </div>
        <img src="HoverGlanceLogo.png" class="logo" alt="HoverGlance Logo">
    </div>
</body>
</html>
